<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="n-darkmode">
    <header class="header">
        <div class="headerContainer h-100 d-block m-auto w-100 p-l-r-15">
            <img src="images/icon.png" alt="logo" class="logoImg float-l">
            <div class="logo-container h-100 d-table float-l">    
                <div class="logo h-100 d-table-cell">VACCI<span>NATION</span></div>
            </div>
            <ul class="navigation h-100 d-table float-r onlyDesktop">
                <li class="home"><a href="index.html">Home</a></li>
                <li class="about"><a href="about.html" >About</a></li>
                <li class="news"><a href="news.html" >News</a></li>
                <li class="contact active"><a href="contact.html" >Contact</a></li>
            </ul>
            <div class="navIcon h-100 float-r onlyMobile">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>            
        </div>
    </header>
    <div class="headerLinks onlyMobile">
        <ul class="mobNavigation onlyMobile">
            <li class=""><a href="index.html">Home</a></li>
            <li class=""><a href="about.html" >About</a></li>
            <li class=""><a href="news.html" >News</a></li>
            <li class="active"><a href="contact.html" >Contact</a></li>
        </ul>
    </div>
    <div class="contentContainer">
        <h3>Contact info coming soon</h3>
        <div class="fab onlyMobile">
            <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>
        </div>
    </div>
    <footer>
        <div class="footerContainer">

        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $('.navIcon').click(function(){
            if($('.headerLinks').hasClass('open')){
                $('.headerLinks').removeClass('open').toggle().slideUp(300);
            }else{
              $('.headerLinks').addClass('open').toggle().slideDown(300);  
            }       
        })
    </script>
</body>
</html>
